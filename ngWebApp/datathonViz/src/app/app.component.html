<form class="container" (ngSubmit)=OnPredict() #RegisterF="ngForm">
  <div class="container form-content">

    <!-- Level of Education -->
    <div class="form-group">
      <label> What is your level of studies? </label>
      <br>
      <select name="LevelEducation" ngModel #Chicken="ngModel">
        <!-- High school some undergrad comp undergrad some master comp master some phd comp phd some high school -->
        <option value="0">High School (Incomplete)</option>
        <option value="1">High School (Complete)</option>
        <option value="2">Undergraduate (Incomplete</option>
        <option value="3">Undergraduate (Complete)</option>
        <option value="4">Masters (Incomplete)</option>
        <option value="5">Masters (Complete)</option>
        <option value="6">PHD (Incomplete)</option>
        <option value="7">PHD (Complete)</option>
      </select>
    </div>
    
    <!-- Legally Disabled -->
    <div class="form-group">
      <label> Are you disabled? </label>
      <div class="form-control">
         <input id="NotDisabled" type="radio" class="custom-control-input" value="2" name="Disabled" ngModel>
         <label class="custom-control-label" for="NotDisabled">Abled</label>
      </div>  
      <div class="form-control">
         <input id="Disabled" type="radio" class="custom-control-input" value="1" name="Disabled" ngModel>
         <label class="custom-control-label" for="Disabled">Disabled</label>
      </div>
    </div>

    <!-- Unemployed -->
    <div class="form-group">
        <label> Are you Employed? </label>
        <div class="form-control">
           <input id="Employed" type="radio" class="custom-control-input" value="1" name="Employed" ngModel>
           <label class="custom-control-label" for="Employed">Employed</label>
        </div>  
        <div class="form-control">
           <input id="Unemployed" type="radio" class="custom-control-input" value="2" name="Employed" ngModel>
           <label class="custom-control-label" for="Unemployed">Unemployed</label>
        </div>
      </div>
    <!-- Age Group -->
    <div class="form-group">
        <label> Age Group </label>
        <br>
        <select name="AgeGroup" ngModel #AgeGroup="ngModel">
          <!-- High school some undergrad comp undergrad some master comp master some phd comp phd some high school -->
          <option value="0">Under 18</option>
          <option value="1">18-29 years</option>
          <option value="2">30-44 years</option>
          <option value="3">45-60 years</option>
          <option value="4">Above 60 years</option>
        </select>
      </div>

    <!-- Gender -->
    <div class="form-group">
        <label> Sex </label>      
        <div class="form-control">
           <input id="Male" type="radio" class="custom-control-input" value="1" name="Gender" ngModel>
           <label class="custom-control-label" for="Male">Male</label>
        </div>  
        <div class="form-control">
           <input id="Female" type="radio" class="custom-control-input" value="2" name="Gender" ngModel>
           <label class="custom-control-label" for="Female">Female</label>
        </div>
    </div>


    <!-- Yearly Income -->
    <div class="form-group">
        <label> Yearly Income </label>      
        <br>
        <!-- INCOMPLETE FINISH THIS STUFF LINK IT TO THE TS -->
        <input id="Income" type="number" name="iIncome" [(ngModel)]="Income">
    </div>

    <!-- Mobile Phones -->
    <div class="form-group">
        <label> Do you own a phone? </label>      
        <div class="form-control">
           <input id="YesPhone" type="radio" class="custom-control-input" value="1" name="Mobile" ngModel>
           <label class="custom-control-label" for="YesPhone">Yes</label>
        </div>  
        <div class="form-control">
           <input id="NoPhone" type="radio" class="custom-control-input" value="2" name="Mobile" ngModel>
           <label class="custom-control-label" for="NoPhone">No</label>
        </div>
    </div>

    <!-- Hospitalized -->
    <div class="form-group">
        <label> have you been Hospitalized </label>      
        <div class="form-control">
           <input id="YesHospital" type="radio" class="custom-control-input" value="1" name="Hospital" ngModel>
           <label class="custom-control-label" for="YesHospital">Yes</label>
        </div>  
        <div class="form-control">
           <input id="NoHospital" type="radio" class="custom-control-input" value="2" name="Hospital" ngModel>
           <label class="custom-control-label" for="NoHospital">No</label>
        </div>
    </div>
  </div>
  <button type="submit" class="btn-primary btn"> Predict </button>

</form>
